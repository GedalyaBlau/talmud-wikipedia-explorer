<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Talmud-Wikipedia Explorer{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>
<body>
  <header>
    <h1>Talmud-Wikipedia Explorer</h1>
    <nav>
      <ul>
        {% if user.is_authenticated %}
          <li class="no-decoration"><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <li class="no-decoration"><a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Login</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    <div>
      {% block content %}{% endblock %}
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Talmud-Wikipedia Explorer</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
