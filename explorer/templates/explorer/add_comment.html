{% extends 'explorer/base.html' %}

{% block content %}
  <h2>Add Comment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>

  {% if comments %}
    <h2>Comments</h2>
    <ul>
      {% for comment in comments %}
        <li>{{ comment.content }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
